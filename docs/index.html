
<!DOCTYPE html>
<html>
<head>
    <title>Collegiate Survivability Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; width: 100%; }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .legend {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .legend div {
            margin-bottom: 4px;
        }
        .color-box {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 6px;
        }
    </style>
</head>
<body>
<div id="controls">
    <label for="quantileFilter">Filter by CSI Category:</label><br/>
    <select id="quantileFilter" onchange="updateMap()">
        <option value="all">Show All</option>
        <option value="7">Elite</option>
        <option value="6">Strong</option>
        <option value="5">Healthy</option>
        <option value="4">Stable</option>
        <option value="3">Watchlist</option>
        <option value="2">Vulnerable</option>
        <option value="1">At-Risk</option>
        <option value="0">Critical</option>
    </select>
</div>
<div id="map"></div>
<div class="legend" id="legend"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
    let map = L.map('map').setView([39.5, -98.35], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const colorScale = [
        "#8b0000",  // Critical
        "#e66101",  // At-Risk
        "#fdb863",  // Vulnerable
        "#fdd49e",  // Watchlist
        "#c2e699",  // Stable
        "#78c679",  // Healthy
        "#31a354",  // Strong
        "#006837"   // Elite
    ];

    const categoryLabels = [
        "Critical", "At-Risk", "Vulnerable", "Watchlist",
        "Stable", "Healthy", "Strong", "Elite"
    ];

    let markers = [];

    function renderLegend() {
        const legend = document.getElementById("legend");
        legend.innerHTML = "<strong>CSI Categories</strong><br/>";
        for (let i = 0; i < categoryLabels.length; i++) {
            legend.innerHTML += `<div><span class="color-box" style="background:${colorScale[i]}"></span>${categoryLabels[i]}</div>`;
        }
    }

    function updateMap() {
        const selected = document.getElementById("quantileFilter").value;
        markers.forEach(m => map.removeLayer(m));
        markers = [];

        Papa.parse("national_map_data_final_coords.csv", {
            download: true,
            header: true,
            complete: function(results) {
                results.data.forEach(row => {
                    const lat = parseFloat(row.Latitude);
                    const lon = parseFloat(row.Longitude);
                    const group = parseInt(row.Quantile_Group);

                    if (isNaN(lat) || isNaN(lon) || isNaN(group)) return;
                    if (selected !== "all" && group != selected) return;

                    const color = colorScale[group];
                    const marker = L.circleMarker([lat, lon], {
                        radius: 6,
                        fillColor: color,
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.85
                    });

                    const popup = `
                        <strong>${row.University}</strong><br/>
                        Rank: ${row.Rank}<br/>
                        CSI: ${(parseFloat(row["Collegiate Survivability Index (CSI)"]) * 100).toFixed(1)}%<br/>
                        Market: ${(parseFloat(row["Market Saturation Percentile"]) * 100).toFixed(1)}%<br/>
                        Academic: ${(parseFloat(row["AE Percentile"]) * 100).toFixed(1)}%<br/>
                        aCFI: ${(parseFloat(row["aCFI Percentile"]) * 100).toFixed(1)}%<br/>
                        Endowment (2028): $${parseFloat(row.Endowment).toLocaleString()}<br/>
                        Liabilities (2028): $${parseFloat(row.Liabilities).toLocaleString()}
                    `;

                    marker.bindPopup(popup);
                    marker.addTo(map);
                    markers.push(marker);
                });
            }
        });
    }

    renderLegend();
    updateMap();
</script>
</body>
</html>
